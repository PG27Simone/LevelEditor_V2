<!DOCTYPE html>

<html>

    <head>
        <title>Not Angry Birds</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Press+Start+2P&display=swap"
            rel="stylesheet">
    </head>

    <body id="game">
        <header>
            <h1>Not Angry Birds Game</h1>
        </header>
        <main>
            <canvas id="game-canvas"></canvas>
        </main>

        <div id="buttons-3">
            <button id="restart-level">Restart</button>
            <button id="back">Back to Editor</button>
        </div>
        <footer>
            <p>2024 All rights reserved.</p>
        </footer>



        <div id="hide">
            <select id="level-list">
                <option value="">Select a level</option>
            </select>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" />

        <script src="https://unpkg.com/planck-js@latest/dist/planck.min.js"></script>
        <script src="editor.js"></script>
        <script src="game.js"></script>

    </body>

</html>
